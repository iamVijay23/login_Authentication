<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Authentication</title>
    <!-- Login css here  -->
    <link rel="stylesheet" href="login.css" />

    <!-- Bootstrap Here  -->
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="login">
      <div class="column">
        <h1>Login</h1>
        <p>By Login you are accepting our terms and conditions</p>
        <form action="">
          <div class="form-item" id="username">
            <input
              type="text"
              class="form-element"
              placeholder="Username or email"
            />
          </div>

          <div class="form-item" id="password">
            <input
              type="password"
              class="form-element"
              placeholder="password"
            />
          </div>

          <div class="flex-checkbox-item">
            <input type="checkbox" id="remeberMe" checked />
            <label for="remeberMe">RememberMe</label>
          </div>

          <div class="flex">
            <button type="button" onclick="validate()">Sign In</button>
            <a href="#">forget your password?</a>
          </div>
          <p style="margin-top: 3rem; margin-bottom: 1.5rem">
            Other sign-in methods
          </p>
          <div class="social-buttons">
            <a href="#" class="facebook">
              <i class="bi bi-facebook"></i>
            </a>
            <a href="#" class="google">
              <i class="bi bi-google"></i>
            </a>
            <a href="#" class="twitter">
              <i class="bi bi-twitter"></i>
            </a>
          </div>
        </form>
      </div>
      <div class="column">
        <h2>Welcome To our page</h2>
        <p>If you don't have an account,would you like to register right now</p>
        <a href="registration.html">Signup</a>
      </div>
    </div>
    <!-- Script Js  -->
    <script src="script.js"></script>
  </body>
</html>
